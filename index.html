<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="img-wrapper">
        <img src="./images/image-equilibrium.jpg" alt="card header image" />
      </div>
        
      <a href="#"><h2>Equilibrium #3429</h2></a>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="row">
        <div class="item bold-cyan">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon"/>
          0.041 ETH
        </div>
        <div class="item">
          <img src="./images/icon-clock.svg" alt="clock icon"/>
          3 days left
        </div>
      </div>

      <div class="footer">
        <img src="./images/image-avatar.png" alt="avatar picture" />
        Creation of &nbsp;<a href="#">Jules Wyvern</a>
      </div>
    </div>
  </main>
</body>
</html>
